<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add New Bank Account</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<nav>
  <ul>
    <li><a href="/">Home</a></li>
    <li><a href="/logout">Log-Out</a></li>
  </ul>
</nav>
<h1>Add New Bank Account</h1>
<form action="/accounts" method="post">
  <input type="hidden" name="_csrf" value="${_csrf.token}" />
  <label for="accountNumber">Account Number:</label>
  <input type="text" id="accountNumber" name="accountNumber" required>

  <label for="balance">Balance:</label>
  <input type="number" id="balance" name="balance" step="0.01" required>

  <label for="userId">User:</label>
  <select id="userId" name="userId" required>
    <th:block th:each="user : ${users}">
      <option th:value="${user.id}" th:text="${user.name}"></option>
    </th:block>
  </select>

  <button type="submit">Save</button>
</form>

<a href="/accounts">Back to Bank Accounts List</a>
</body>
</html>
